<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <title>email</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdeXTVDu67JZDJNNRO9MhA7OBpUHYgEC54aw&usqp=CAU">
</head>

<body>
    <div id="emailpage">
        <div id="loginpage">
            <div id="imglogo">
                <img src="https://auth.trivago.com/_static/icons/logo.svg" alt="">
            </div>
            <h1>Log in or create an account</h1>
            <form action="" id="fillemail">
                <label for="">Your email address </label>
                <br>
                <input id="emailname" type="email" required>
                <br>
                <input type="submit" value="Next">
            </form>
            <div class="hrp">
                <hr class="style13">
                <p>OR</p>
                <hr class="style13">
            </div>
          

            <div class="line">
                <div>
                    <button class="btn">
                        <img src="https://auth.trivago.com/_static/icons/google.svg" alt="">
                        <p>Continue With Gmail</p>
                    </button>
                </div>
                <div>
                    <button class="btn">
                        <img src="https://auth.trivago.com/_static/icons/apple.svg" alt="" srcset="">
                        <p>Continue with Apple</p>
                    </button>
                </div>
                <div>
                    <button class="btn">
                        <img src="https://auth.trivago.com/_static/icons/facebook.svg" alt="" srcset="">
                        <p>Continue With Facebook</p>
                    </button>
                </div>
                <div>
                    <p>By creating an account, you agree to our <span><a class="ab" href="https://www.trivago.com/en-IN/sp/privacy-policy">Privacy Policy</a></span>  and <span><a class="ab" href="https://www.trivago.com/en-IN/st/terms-of-service">Terms of use</a>
                    </span> .</p>
                </div>
            </div>
            
        </div>

    </div>

</body>

</html>
<script src="email.js"></script>
