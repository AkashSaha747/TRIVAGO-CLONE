<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <script src="https://kit.fontawesome.com/d042af9a63.js" crossorigin="anonymous"></script>
    <title>log</title>
</head>
<body>

    <div id="emailpage">
        <div id="loginpage">
          <div id="imglogo">
            <img src="https://auth.trivago.com/_static/icons/logo.svg" alt="">
          </div>
          <div class="fullpass">
            <div class="ia">
              <i class="fa-solid fa-chevron-left backicon"></i>
              <a id="savemail" href="email.html"></a>
            </div>
            <h1>Create a password for your new account</h1>
            <form action="" id="passw">
              <label for="">Password</label>
              <i id="togglePassword" class="fa-solid fa-eye-slash eyeicon"></i>
              <br>
              <input id="passname" type="password" oninput="countcharcter()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
      
              <br>
              <div class="pr">
                <p>Your password should have at least:</p>
             </div>

             <ul>
                 <div class="li1">
                     <li>10 characters</li>
                    <p><span id="count">0</span>/10</p>
                 </div>
                 <div class="li2">
                     <li> 1 uppercase character.</li>
                     <p><span id="upper">0</span>/1</p>
                 </div>
             </ul>

              <input type="submit" value="Create account">
            </form>
            <!-- <div class="abc">
              <a class="ab" href="fgpass.html">Forgot Your password?</a>
            </div> -->
            <div>
                <p>By creating an account, you agree to our <span><a class="ab" href="https://www.trivago.com/en-IN/sp/privacy-policy">Privacy Policy</a></span>  and <span><a class="ab" href="https://www.trivago.com/en-IN/st/terms-of-service">Terms of use</a>
                </span> .</p>
            </div>
          </div>
          
    
        </div>
    
      </div>
    
</body>
</html>
<script src="log.js"></script>
