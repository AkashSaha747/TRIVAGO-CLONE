            <div id="accountSettingsdiv1" ><div id="pagevisit1"></div><a id="recetsettings" href="recently.html">Recently viewed</a></div>
            <div id="accountSettingsdiv2"> <div id="pagevisit2"></div><a id="helpsettings" href="help.html">Help and support</a></div>
            <hr class="style11">
            <div> <a style="color: black" href="">Log out</a></div>
        </div>
        <div id="mainbar">
            <h1>Account Settings</h1>
            <form action="" id="personalInformation">
                <section >
                    <h3>Personal Information</h3>
                    <label for="">First name</label>
                    <br>
                    <input type="text" placeholder="e.g. john" id="fname" required minlength="4">
                    <br>
                    <label for="">Last name</label>
                    <br>
                    <input type="text" placeholder="e.g. Smith" id="lname" required minlength="4"> 
                    <br>
                    <div id="bd">
                        <!-- <input type="submit" value="submit"> -->
                        <button id="updateinformation" onclick="upinfo()"> Update Personal Information</button>
                        <button id="del">Delete my account</button>
                    </div>
                    <hr class="style13">
                </section>
            </form>
            <form action="" id="Passwordinformation">
                <section>
                    <div>
                        <h3>Change Your Password</h3>
                        <label for="">Old password</label>
                        <br>
                        <input  type="password" id="oldpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
                        <br>
                        <label for="">New password </label>
                        <br>
                        <div id="lastpassword">
                            <input class="newly" id="newpass" type="password" oninput="countcharcter()"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required />
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                               id="eyes" class="pointer-events-none max-h-full eyeicon max-w-full">
                                <g fill="currentColor">
                                    <path
                                        d="M21.94 11.65C20.92 8.91 16.84 7 12 7s-8.92 1.91-9.94 4.65a1.05 1.05 0 000 .7C3.08 15.09 7.16 17 12 17s8.92-1.91 9.94-4.65a1.05 1.05 0 000-.7zM12 16a4 4 0 114-4 4 4 0 01-4 4z" />
                                    <circle cx="12" cy="12" r="2" />
                                </g>
                            </svg>
                        </div>
    
    
    
                        <br>
                        <div id="hrd">
                            <div>
                                <hr class="style14">
                            </div>
                            <div>
                                <hr class="style14">
                            </div>
                            <div>
                                <hr class="style14">
                            </div>
                        </div>
                        <div class="pr">
                            <h3>Password requirements</h3>
                        </div>
    
                        <ul>
                            <div class="li1">
                                <li>Has minimum 10 characters.</li>
                                <p><span id="count">0</span>/10</p>
                            </div>
                            <div class="li2">
                                <li>Contains at least 1 upper case character.</li>
                                <p><span id="upper">0</span>/1</p>
                            </div>
                            <button id="update" onclick="uppass()"> Change your password</button>
                        </ul>
                    </div>
                </section>
    
            </form>
            
           
        </div>
    </div>
